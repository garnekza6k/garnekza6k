<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umów prezentację Thermomix</title>
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      color: #CC508C;
      text-align: center;
    }
    img {
      max-width: 300px;
      margin-bottom: 1rem;
    }
    form {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(204, 80, 140, 0.4);
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #4BA64B;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #CC508C;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #4BA64B;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/dawidturski/formularz-thermomix/main/assets/thermomix.png" alt="Thermomix" />
  <h1>umów prezentację thermomix</h1>
  <form action="https://formspree.io/f/mldjoldp" method="POST">
    <label for="name">Imię i nazwisko:</label>
    <input type="text" name="name" required>

    <label for="email">Adres e-mail:</label>
    <input type="email" name="email" required>

    <label for="phone">Numer telefonu:</label>
    <input type="tel" name="phone" required>

    <label for="date">Wybierz datę prezentacji:</label>
    <input type="date" name="date" required>

    <label for="time">Wybierz godzinę:</label>
    <select name="time" required>
      <option value="09:00">09:00</option>
      <option value="11:00">11:00</option>
      <option value="13:00">13:00</option>
      <option value="15:00">15:00</option>
      <option value="17:00">17:00</option>
    </select>

    <label for="message">Dodatkowe uwagi:</label>
    <textarea name="message" rows="3"></textarea>

    <button type="submit">Umów prezentację</button>
  </form>
</body>
</html>
