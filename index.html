<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>umów prezentację thermomixa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="assets/hours.js"></script>
</head>
<body>
  <div class="container">
    <h1>
      umów prezentację
      <img src="assets/g6k.png" alt="logo" class="mini-logo" />
    </h1>

    <form action="https://formspree.io/f/mldjoldp" method="POST">
      <div class="form-group">
        <label for="name">imię i nazwisko:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">adres e-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">numer telefonu:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="date">wybierz datę prezentacji:</label>
        <input type="date" id="date" name="data" required />
      </div>

      <div class="form-group">
        <label for="time">wybierz godzinę prezentacji:</label>
        <select id="time" name="godzina" required disabled>
          <option value="">wybierz datę najpierw</option>
        </select>
      </div>

      <div class="form-group">
        <label for="adres">adres do prezentacji:</label>
        <input type="text" id="adres" name="adres" required />
      </div>

      <button type="submit">umów prezentację</button>
    </form>
  </div>
</body>
</html>
