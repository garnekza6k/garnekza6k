<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Umów prezentację Thermomixa</title>
  <style>
    body {
      font-family: 'Century Gothic', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 300px;
      margin-top: 30px;
    }

    h1 {
      color: #CC508C;
      text-align: center;
      margin: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 40px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background-color: #4BA64B;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #3e8f3e;
    }
  </style>
</head>
<body>
<img src="g6k.png" alt="g6k" />
  <h1>Umów prezentację Thermomixa</h1>
  <form action="https://formspree.io/f/mldjoldp" method="POST">
    <label>
      Imię i nazwisko:
      <input type="text" name="name" required />
    </label>
    <label>
      E-mail:
      <input type="email" name="email" required />
    </label>
    <label>
      Telefon:
      <input type="tel" name="phone" required />
    </label>
    <label>
      Preferowana data prezentacji:
      <input type="date" name="date" required />
    </label>
    <label>
      Preferowana godzina:
      <input type="time" name="time" required />
    </label>
    <label>
      Wiadomość:
      <textarea name="message" rows="4" placeholder="Dodatkowe informacje..."></textarea>
    </label>
    <button type="submit">Umów prezentację</button>
  </form>
</body>
</html>
